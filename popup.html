<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimbus Guard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 260px;
      background: linear-gradient(135deg, #f7f8fc, #dde1e7);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 15px;
    }

    #logo {
      width: 50px;
      height: 50px;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 16px;
      color: #333;
      margin: 5px 0;
    }

    .status-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .toggle-label {
      font-size: 14px;
      color: #333;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .website-status {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-bottom: 10px;
    }

    .footer {
      font-size: 10px;
      text-align: center;
      color: #888;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="logo" src="/icons/NimbusGuard.png" alt="Nimbus Guard Logo" />
    <h1>Nimbus Guard</h1>
  </div>

  <div class="status-container">
    <span class="toggle-label">Ad Blocker</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleAdBlocker">
      <span class="slider"></span>
    </label>
  </div>

  <div class="website-status">
    <p id="urlDisplay">Current Website: Loading...</p>
  </div>

  <div class="footer">
    <p><a href="https://example.com/privacy-policy" target="_blank">Privacy Policy</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
